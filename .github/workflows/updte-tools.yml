name: Update tools.csv from Google Sheet

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch: {}

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Google Sheet CSV
        run: |
          set -e
          SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQqnQ_l3qLdPTxIgoyQQWqjP_XppL1jjcINv6UYM8fP9qGVr3sZJzZ93Tx8ftsnQ2xCgUu_sKzLQ8MS/pub?output=csv"
          echo "Fetching data from $SHEET_URL"
          curl -fsSL "$SHEET_URL" -o tools.csv
          echo "Downloaded CSV with $(wc -l < tools.csv) lines"
          head -n 1 tools.csv | grep -q "name" || (echo "CSV header not found!" && exit 1)

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tools.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update tools.csv automatically from Google Sheet"
            git push origin HEAD:main
            echo "âœ… tools.csv updated successfully!"
          fi
